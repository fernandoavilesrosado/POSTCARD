<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<style></style>
	</head>

	<body>
		<!--BLOCK 1-->
		<div class="postcard">
			<div class="header">
				<div class="header-left">
					<h1>My Postcard</h1>
				</div>
				<div class="header-right">
					<img class="image" src="https://github.com/breatheco-de/exercise-postcard/blob/main/.learn/assets/4geeks.png?raw=true" />
				</div>
			</div>
			<!--BLOCK 2-->
			<div class="container">
				<div class="container-left">
					<p>
						"At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos
						dolores et quas molestias excepturi sint occaecati cupiditate non provident.
					</p>
				</div>
				<div class="container-right">
					<input type="text" placeholder="Some Name" />
					<input type="email" placeholder="Some Email" />
					<input type="text" placeholder="Some comment" />
				</div>
			</div>
			<!--BLOCK 3-->
			<div class="footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
